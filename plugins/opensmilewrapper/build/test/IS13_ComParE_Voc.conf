instance[ssiSink].type = cSSISink
instance[csv].type=cCsvSink
nThreads=1
printLevelStats=0

[ssiSource:cSSISource]
writer.dmLevel = wave

[fr1:cFramer]
reader.dmLevel=wave
writer.dmLevel=outp
frameSize = 0.0250
frameStep = 0.010
frameCenterSpecial = left

[pe2:cVectorPreemphasis]
reader.dmLevel=outp
writer.dmLevel=output
k=0.97


[w1:cWindower]
reader.dmLevel=output
writer.dmLevel=winoutput
winFunc = ham
gain = 1.0

[fft1:cTransformFFT]
reader.dmLevel=winoutput
writer.dmLevel=fftc1

[fftmp1:cFFTmagphase]
reader.dmLevel=fftc1
writer.dmLevel=fft1

[acf:cAcf]
reader.dmLevel=fft1
writer.dmLevel=acf
nameAppend = acf
copyInputName = 1
processArrayFields = 1
usePower = 1
cepstrum = 0

[cepstrum:cAcf]
reader.dmLevel=fft1
writer.dmLevel=cepstrum
nameAppend = acf
copyInputName = 1
processArrayFields = 1
usePower = 1
cepstrum = 1

[pitchACF:cPitchACF]
  ; the pitchACF component must ALWAYS read from acf AND cepstrum in the given order!
reader.dmLevel=acf;cepstrum
writer.dmLevel=pitch
writer.levelconf.growDyn=1
writer.levelconf.isRb=0
copyInputName = 1
processArrayFields = 0
maxPitch = 500
voiceProb = 1
voiceQual = 0
HNR = 1
F0 = 1
F0raw = 0
F0env = 0
voicingCutoff = 0.550000

[mspec:cMelspec]
reader.dmLevel=fft1
writer.dmLevel=mspec1
htkcompatible = 1
nBands = 26
usePower = 1
lofreq = 0
hifreq = 8000

[mfcc:cMfcc]
reader.dmLevel=mspec1
writer.dmLevel=mfcc1
writer.levelconf.growDyn=1
writer.levelconf.isRb=0
buffersize=1000
firstMfcc = 1
lastMfcc =  12
htkcompatible = 1

[cms:cFullinputMean]
reader.dmLevel=mfcc1
writer.dmLevel=mfcc1m
multiLoopMode=1

[cmsD:cFullinputMean]
reader.dmLevel=mfcc1de
writer.dmLevel=mfcc1dem
multiLoopMode=1

[cmsA:cFullinputMean]
reader.dmLevel=mfcc1dede
writer.dmLevel=mfcc1dedem
multiLoopMode=1


[vc1:cVectorConcat]
reader.dmLevel=mfcc1m;energy;mfcc1dem;energyDe;mfcc1dedem;energyDede
writer.dmLevel=ft0
processArrayFields=0

[delta1:cDeltaRegression]
reader.dmLevel=mfcc1
writer.dmLevel=mfcc1de
deltawin=2
blocksize=1

[delta2:cDeltaRegression]
reader.dmLevel=mfcc1de
writer.dmLevel=mfcc1dede
deltawin=2
blocksize=1

[delta1e:cDeltaRegression]
reader.dmLevel=energy
writer.dmLevel=energyDe
deltawin=2
blocksize=1

[delta2e:cDeltaRegression]
reader.dmLevel=energyDe
writer.dmLevel=energyDede
deltawin=2
blocksize=1

[deltapitch:cDeltaRegression]
reader.dmLevel=pitch
writer.dmLevel=pitchde
deltawin=2
blocksize=1
onlyInSegments=1
zeroSegBound=1

[deltazcr:cDeltaRegression]
reader.dmLevel=zcr
writer.dmLevel=zcrde
deltawin=2
blocksize=1

[energy:cEnergy]
reader.dmLevel=outp
writer.dmLevel=energy
writer.levelconf.growDyn=1
writer.levelconf.isRb=0
buffersize=1000
htkcompatible=1

[mzcr:cMZcr]
